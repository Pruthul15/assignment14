name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/assignment14

jobs:
  # ========== TEST JOB ==========
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest -q

  # ========== E2E TESTS JOB ==========
  e2e-tests:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Start FastAPI server
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8001 > server.log 2>&1 &
          sleep 3
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8001/ > /dev/null; then
              echo "Server is ready"
              break
            fi
            sleep 1
          done

      - name: Run Playwright E2E tests
        run: |
          npx playwright test tests/e2e/bread-calculation.spec.js --reporter=list --workers=1

  # ========== BUILD & PUSH DOCKER JOB ==========
  build-push-docker:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/assignment14:latest
            ${{ secrets.DOCKER_USERNAME }}/assignment14:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========== NOTIFY JOB ==========
  notify:
    runs-on: ubuntu-latest
    needs: [test, e2e-tests, build-push-docker]
    if: always()
    steps:
      - name: Workflow status
        run: |
          echo "âœ… Workflow Status:"
          echo "   - Tests: ${{ needs.test.result }}"
          echo "   - E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "   - Docker Build: ${{ needs.build-push-docker.result }}"
