name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  test-and-e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set database environment for CI
        run: |
          echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5433/testdb" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node and Playwright
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Start FastAPI (uvicorn)
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8001 > uvicorn.log 2>&1 &
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8001/ || true)
            if [ "$status" = "200" ]; then
              echo "App ready"; break
            fi
            sleep 1
          done
      
      - name: Run Python unit/integration tests
        env:
          PYTHONPATH: .
        run: |
          pytest tests/unit/ -v --tb=short --cov=app --cov-report=xml --cov-report=html
          pytest tests/integration/ -v --tb=short

      - name: Run Playwright E2E tests
        run: npx playwright test tests/e2e/bread-calculation.spec.js --workers=1 --timeout=60000

  security:
    needs: test-and-e2e
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image for scanning
        if: ${{ steps.dockerfile.outputs.exists == 'true' }}
        run: docker build -t assignment14:test .

      - name: Run Trivy vulnerability scanner
        if: ${{ steps.dockerfile.outputs.exists == 'true' }}
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: 'assignment14:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results
        if: ${{ steps.dockerfile.outputs.exists == 'true' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    needs: security
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/assignment14:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/assignment14:${{ github.sha }}
          file: Dockerfile
