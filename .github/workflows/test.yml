name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node and Playwright
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Start FastAPI (uvicorn)
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8001 > uvicorn.log 2>&1 &
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8001/ || true)
            if [ "$status" = "200" ]; then
              echo "App ready"; break
            fi
            sleep 1
          done
      
      - name: Run Python unit/integration tests
        env:
          PYTHONPATH: .
        run: |
          pytest tests/unit/ -v --tb=short --cov=app --cov-report=xml --cov-report=html
          pytest tests/integration/ -v --tb=short

      - name: Run Playwright E2E tests
        run: npx playwright test tests/e2e/bread-calculation.spec.js --workers=1 --timeout=60000

  build-and-push-docker:
    needs: test-and-e2e
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/assignment14:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/assignment14:${{ github.sha }}
          file: Dockerfile
