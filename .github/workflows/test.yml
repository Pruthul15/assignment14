name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found, skipping pip install"; fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Node dependencies & Playwright browsers
        run: |
          if [ -f package.json ]; then
            npm ci
            npx playwright install --with-deps
          else
            echo "No package.json found, skipping Node install and Playwright browser install"
          fi
      
      - name: Run Unit Tests
        env:
          PYTHONPATH: .
          SECRET_KEY: test_secret_key_for_github_actions
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          pytest tests/unit/ -v --tb=short --cov=app --cov-report=xml --cov-report=html
      
      - name: Run Integration Tests
        env:
          PYTHONPATH: .
          SECRET_KEY: test_secret_key_for_github_actions
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          pytest tests/integration/ -v --tb=short
      
      - name: Run E2E Tests with Playwright
        env:
          PYTHONPATH: .
          SECRET_KEY: test_secret_key_for_github_actions
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          if [ -f package.json ]; then
            npx playwright test tests/e2e/bread-calculation.spec.js -v
          else
            echo "No package.json present — skipping Playwright E2E tests"
          fi
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image for scanning
        if: ${{ steps.dockerfile.outputs.exists == 'true' }}
        run: docker build -t assignment14:test .

      - name: Run Trivy vulnerability scanner
        if: ${{ steps.dockerfile.outputs.exists == 'true' }}
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: 'assignment14:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results
        if: ${{ steps.dockerfile.outputs.exists == 'true' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    needs: security
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/assignment14:latest
            ${{ secrets.DOCKER_USERNAME }}/assignment14:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/assignment14:cache
          cache-to: type=inline,mode=max
          platforms: linux/amd64

  notify:
    needs: [test, security, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Pipeline Status
        run: |
          echo "✅ Tests: ${{ needs.test.result }}"
          echo "✅ Security: ${{ needs.security.result }}"
          echo "✅ Deploy: ${{ needs.deploy.result }}"